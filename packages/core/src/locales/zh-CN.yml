commands:
    chatluna:
        room:
            description: 'ChatLuna 房间管理。'
            create:
                description: '创建一个新房间。'
                options:
                    name: '房间名字。'
                    preset: '房间预设。'
                    model: '房间模型。'
                    chatMode: '房间聊天模式。'
                    password: '房间密码。'
                    visibility: '房间可见性。'
            delete:
                description: '删除一个房间。'
                arguments:
                    room: '目标房间。'
            auto-update:
                description: '设置模版克隆房间的自动更新属性。'
                options:
                    room: '指定房间。'
                messages:
                    invalid-status: '您输入的参数不合法，参数只能为 true 或者 false。'
            kick:
                description: '踢出某个人员在你当前的房间。'
            invite:
                description: '邀请进入房间。'
            join:
                description: '加入某个房间。'
                arguments:
                    id: '房间 ID 或名称。'
            leave:
                description: '离开当前房间。'
                arguments:
                    room: '目标房间。'
            clear:
                description: '清除指定房间的聊天记录。'
                arguments:
                    room: '目标房间。'
            set:
                description: '设置房间的属性。'
                options:
                    name: '房间名字。'
                    preset: '房间预设。'
                    model: '房间模型。'
                    chatMode: '房间聊天模式。'
                    password: '房间密码。'
                    visibility: '房间可见性。'
            list:
                description: '列出所有你加入的房间。'
                options:
                    page: '页码。'
                    limit: '每页数量。'
            transfer:
                description: '转移房间的房主。'
            info:
                description: '查看当前房间的信息。'
                arguments:
                    room: '目标房间。'
            switch:
                description: '切换到你已经加入了的房间。'
                arguments:
                    name: '房间名称或 ID。'
            permission:
                description: '修改房间里某人的权限。'
            mute:
                description: '禁言某个用户，不让其发言。'
                options:
                    room: '指定房间。'
        chat:
            description: ChatLuna 对话相关指令。
            text:
                description: 与大语言模型进行文本对话。
                options:
                    room: 指定对话的目标房间。
                    type: 设置消息的渲染类型。
                examples:
                    - chatluna chat text -t text 你好，世界！
                    - chatluna chat text -t voice 你好，世界！
                    - chatluna chat text -r 原神 -t text 你好，世界！
                arguments:
                    message: 要发送的消息内容。
                messages:
                    invalid-render-type: 渲染类型无效。请使用有效的渲染类型，目前支持的类有 `text` 和 `voice`。
            rollback:
                description: 重新生成上一次的对话内容。
                options:
                    room: 指定要操作的房间。
                arguments:
                    message: 新的消息内容。
            stop:
                description: 立即停止当前正在进行的对话。
                options:
                    room: 指定要停止对话的房间。
            voice:
                description: 与模型进行对话并将回复转换为语音输出。
                options:
                    room: 指定对话的目标房间。
                    speaker: 设置语音服务使用目标角色 ID。
                arguments:
                    message: 要发送的消息内容。
        wipe:
            description: 清空 ChatLuna 的所有使用数据（请谨慎使用）。

        auth:
            description: ChatLuna 鉴权相关指令。
            list:
                description: 列出授权组。
                options:
                    page: 页码。
                    limit: 每页显示的数量。
                    platform: 指定平台。
            add:
                description: 将用户加入到指定配额组。
                usage: '使用方法：chatluna auth add <组名> -u @用户'
                options:
                    user: 目标用户。
            kick:
                description: 将用户从指定配额组中移除。
                usage: '使用方法：chatluna auth kick <组名> -u @用户'
                options:
                    user: 目标用户。
            create:
                description: 创建一个新的授权组。
                options:
                    name: 授权组名称。
                    preMin: 每分钟请求限额。
                    preDay: 每日请求限额。
                    platform: 指定平台。
                    supportModels: 支持的模型列表。
                    priority: 优先级。
                    cost: token 费用。
            set:
                description: 设置现有授权组的参数。
                options:
                    name: 授权组名称。
                    preMin: 每分钟请求限额。
                    preDay: 每日请求限额。
                    platform: 指定平台。
                    supportModels: 支持的模型列表。
                    priority: 优先级。
                    cost: token 费用。
        balance:
            description: ChatLuna 余额相关指令。
            clear:
                description: 清除指定用户的余额。
            set:
                description: 设置指定用户的余额。
                options:
                    user: 目标用户。
            query:
                description: 查询用户的余额。

        model:
            description: ChatLuna 模型相关指令。
            list:
                description: 列出所有可用的模型。
                options:
                    page: 页码。
                    limit: 每页显示的数量。

        preset:
            description: 'ChatLuna 预设相关指令。'
            list:
                description: '列出当前支持的所有设。'
                options:
                    page: '指定页码'
                    limit: '设置每页显示数量'
            add:
                description: '添加新预设。'
                arguments:
                    preset: '预设名称'
            clone:
                description: '复制现有预设。'
                arguments:
                    originPreset: '源预设名称'
                    newPresetName: '新预设名称'
            set:
                description: '修改现有预设。'
                arguments:
                    preset: '预设名称'
            delete:
                description: '删除指定预设。'
                arguments:
                    preset: '预设名称'

        embeddings:
            description: 'ChatLuna 嵌入模型管理。'
            list:
                description: '查看支持的嵌入模型列表。'
                options:
                    page: '指定页码。'
                    limit: '设置每页显示数量。'
            set:
                description: '设置默认嵌入模型。'
                arguments:
                    embeddings: '嵌入模型名称。'

        vectorstore:
            description: 'ChatLuna 向量数据库管理。'
            list:
                description: '查看支持的向量数据库列表。'
                options:
                    page: '指定页码。'
                    limit: '设置每页显示数量。'
            set:
                description: '设置默认向量数据库。'
                arguments:
                    vectorStore: '向量数据库名称。'

chatluna:
   aborted: '已成功停止当前对话的生成。'
