commands:
    chatluna:
        room:
            clear:
                description: 清除某个房间的聊天记录
                arguments:
                    room: 目标房间
                messages:
                    success: '已清除房间 {0} 的聊天记录。'
                    no-room: '未找到指定的房间。'
