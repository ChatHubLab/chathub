$inner:
  - {}
  - $desc: 请求选项
    cookies:
      $desc: Bing 账号的 Cookie。
    webSocketApiEndPoint:
      $desc: New Bing 的 WebSocket API 终端点。
    createConversationApiEndPoint:
      $desc: New Bing 的新建会话 API 终端点。

  - $desc: 对话配置
    sydney: 是否启用 Sydney 模式（突破对话 20 次回复数限制，可能会增加账号风险）。
    search: 是否启用联网搜索功能。
